<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Префиксная форма инкремента. Сначала увеличили значение переменной a, 
    затем присвоили ее значение переменной c 
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Постфиксная форма инкремента. Сначала переменной d присвоилось значение 
    переменной b, затем значение перменной b увеличилось
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    а = 2 из первого пункта. Префиксная форма инкремента дает 2 + 3(а) = 5 
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    b = 2 из 2 пункта. постфиксная форма увеличения дает 2 + 2 = 4(d). 
    После переменная b увеличивается и становится = 3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
