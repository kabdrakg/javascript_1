<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log('1. 10 + 10 = 20. Сначала складываются числовые значения. Затем к числу 20 прибавляется строковое значение \'10\' и получаем 2010');
    console.log(10 + 10 + "10");
    console.log('2. Из-за наличия строкового значения посередине + работает как конкатенация');
    console.log(10 + "10" + 10);
    console.log('3. Унарный "+"" перед строкой превращает его в число. В итоге сложение 3 чисел и получаем 30');
    console.log(10 + 10 + +"10");
    console.log('4. Деление на -0 дает - infinity');
    console.log(10 / -"");
    console.log('5. "," не числовой символ. Получается деление на строку, что в итоге дает NaN');
    console.log(10 / +"2,5");
  </script>
</body>

</html>
