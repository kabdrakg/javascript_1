<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */

    const divEl = document.querySelector(".stars_container");
    divEl.addEventListener('mouseover', event => {
      if (event.target.tagName !== 'I') {
        return;
      }
      let starEl = event.target;
      while (starEl) {
        starEl.classList.add('golden');
        starEl = starEl.previousElementSibling;
      }
    });

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */

    divEl.addEventListener('mouseout', event => {
      if (event.target.tagName !== 'I') {
        return;
      }
      let starEl = event.target;
      while (starEl) {
        starEl.classList.remove('golden');
        starEl = starEl.previousElementSibling;
      }
    });


    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.

    ---Ответ:
    Возможно из-за того? что мы вешаем слушатель на весь родительский элемент.
    Когда разбиралась с тем, как выбрать все предыдущие элементы, сначала
    попробовала previousSibling. И он выдавала #text когда я пыталась вывести
    полученное в консоль. Но в докуенте я не нашла, что это.
    Скорее всего какое-то пространство внутри родительского элемента, на который
    срабатывает слушатель событий.
    Как исправить не знаю. Скорее всего посмотрю в решениях =)
    */

  </script>
</body>

</html>
