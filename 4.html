<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const num1 = +prompt('Введите первое число');
    const num2 = +prompt('Введите второе число');
    console.log(sum(num1, num2));
    console.log(difference(num1, num2));
    console.log(multiplication(num1, num2));
    console.log(division(num1, num2));

    /**
     * Addition of two numbers
     * @param {number} number1 - First number
     * @param {number} number2 - Second number
     * @return {number} Sum of numbers
     */
    function sum(number1, number2) {
      return number1 + number2;
    }

    /**
     * Subtraction of two numbers
     * @param {number} number1 - First number
     * @param {number} number2 - Second number
     * @return {number} Difference of numbers
     */
    function difference(number1, number2) {
      if (number1 > number2) {
        return number1 - number2;
      }
      return number2 - number1;
    }

    /**
     * Multiplication of two numbers
     * @param {number} number1 - First number
     * @param {number} number2 - Second number
     * @return {number} Product of numbers
     */
    function multiplication(number1, number2) {
      return number1 * number2;
    }

    /**
     * Division of two numbers
     * @param {number} number1 - First number
     * @param {number} number2 - Second number
     * @return {number} Quotient of numbers
     */
    function division(number1, number2) {
      return number1 / number2;
    }
  </script>
</body>

</html>
